c vegetarian eats you with organic relish.", " A toddler smears you across his face like so much playground woad.", "Frakkin' toaster!", "Sandwich down!", "There will be no leftovers this time.", "Nothing besides parsley remains. Round the decay of that colossal platter, boundless and bare, the lone and level crumbs stretch far away.", "This is how lunch time ends: not with a bang, but with a lip-smacking.", "Revenge, thy name is heartburn.", "All who wander are not lost, but this waitress might be. Oops. Nope. There you go.", "You weep for what has been lost; the world will never know such a sandwich again.", "This all seems horribly unfair. It's not as if you ever ate a person.", "Hell is an empty stomach.", "You've been down-voted on eaddit."];
